<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="shortcut icon" href="favIconCalc.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- favicon da calculadora -->
</head>

<body>
    <!--Menu na parte superior-->
    <header>
        <!--Menu hamburguer-->
        <div class="float-left">
            <span class="material-symbols-outlined header-icon">
                menu
            </span>

            <!-- título 'padrão' -->
            <h1 id="type-calc">Standard</h1>

            <!-- ícone flutuar (se sobrar tempo) -->
            <img id="superior-part-icon" class="header-icon" src="img/superiorPartIcon.svg" alt="fixar_icon">
        </div>
        <div class="float-right">
            <!-- botão histórico (quando não ta grande) -->
            <span class="material-symbols-outlined header-icon">
                history
            </span>
        </div>
    </header>

    <main>
        <!--Display-->
        <section class="display">
            <!-- pseudomemória (qual operação foi feita) -->
            <div id="pseudo" class="display-info">5 x 2 = </div>

            <!-- resultado final-->
            <div id="result" class="display-info">0</div>

        </section>

        <!--Botões-->
        <section class="basicGrid">
            <button class="card">%</button>
            <button class="card">CE</button>
            <button class="card">C</button>
            <button class="card"><img src="https://img.icons8.com/ios/50/null/clear-symbol--v1.png" width=35px/></button>
            <button class="card">1/x</button>
            <button class="card">x²</button>
            <button class="card">√</button>
            <button class="card operator">÷</button>
            <button class="card number">7</button>
            <button class="card number">8</button>
            <button class="card number">9</button>
            <button class="card operator">×</button>
            <button class="card number">4</button>
            <button class="card number">5</button>
            <button class="card number">6</button>
            <button class="card operator">-</button>
            <button class="card number">1</button>
            <button class="card number">2</button>
            <button class="card number">3</button>
            <button class="card operator">+</button>
            <button class="card number">+/-</button>
            <button class="card number">0</button>
            <button class="card number">,</button>
            <button class="card">=</button>
        </section>
    </main>

</body>
<script src="app.js"></script>
</html>
