<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator JS</title>
    <link rel="shortcut icon" href="favIconCalc.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="history.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- favicon da calculadora -->
  </head>

  <body>
    <!--Menu na parte superior-->
    <header>
      <!--Menu hamburguer-->
      <div class="float-left">
        <span class="material-symbols-outlined header-icon"> menu </span>

        <!-- título 'padrão' -->
        <h1 id="type-calc">Standard</h1>

        <!-- ícone flutuar (se sobrar tempo) -->
        <img
          id="superior-part-icon"
          class="header-icon"
          src="img/superiorPartIcon.svg"
          alt="fixar_icon"
        />
      </div>
      <div class="float-right">
        <!-- botão histórico (quando não ta grande) -->
        <span class="material-symbols-outlined header-icon"> history </span>
      </div>
    </header>

    <main>
      <!--Display-->
      <section class="display">
        <!-- pseudomemória (qual operação foi feita) -->
        <div id="pseudo" class="display-info">&nbsp</div>

        <!-- resultado final-->
        <div id="result" class="display-info">0</div>
      </section>

      <!--Botões-->
      <section class="buttonArea">

        <div class="memoryButtons">
          <button onclick="clearMemory()">MC</button>
          <button onclick="putMemory()">MR</button>
          <button onclick="sumOnMemory()">M+</button>
          <button onclick="subOnMemory()">M-</button>
          <button onclick="stackMemory()">MS</button>
        </div>

        <div class="basicGrid">
        

        <button class="card" onclick="percent()">%</button>
        <button class="card" onclick="softClear()">CE</button>
        <button class="card" onclick="hardClear()">C</button>
        <button class="card" onclick="backspace()">
          <img
            src="https://img.icons8.com/ios/50/null/clear-symbol--v1.png"
            width="35px" id="backspace"
          />
        </button>
        <button class="card" onclick="inverse()">1/x</button>
        <button class="card" onclick="sqr()">x²</button>
        <button class="card" onclick="sqrRoot()">√</button>
        <button class="card operator" onclick="divide()">÷</button>
        <button data-key="103" class="card number" onclick="updateResult(7)">7</button>
        <button class="card number" onclick="updateResult(8)">8</button>
        <button class="card number" onclick="updateResult(9)">9</button>
        <button class="card operator" onclick="multiply()">×</button>
        <button class="card number" onclick="updateResult(4)">4</button>
        <button class="card number" onclick="updateResult(5)">5</button>
        <button class="card number" onclick="updateResult(6)">6</button>
        <button class="card operator" onclick="minus()">-</button>
        <button class="card number" onclick="updateResult(1)">1</button>
        <button class="card number" onclick="updateResult(2)">2</button>
        <button class="card number" onclick="updateResult(3)">3</button>
        <button class="card operator" onclick="plus()">+</button>
        <button class="card number" onclick="inverter()">+/-</button>
        <button class="card number" onclick="updateResult(0)">0</button>
        <button class="card number" onclick="comma()">,</button>
        <button class="card" onclick="equal()">=</button>
      </div>
      </section>
    </main>

    <aside class="sidebar">

      <div class="sidebar-tab">

        <button id="historyTab" class="button-sidebar">
          <span id="historyTabStyle" class="tab-selected">Histórico</span>
        </button>

        <button id="memoryTab" class="button-sidebar">
          <span  id="memoryTabStyle" >Memória</span>
        </button>

      </div>

      <div class="sidebar-content">
        <a id="history" class="tab-info">Ainda não há histórico</a>
        <a id="memory" class="tab-info inactive"> Ainda não há memória</a>

      </div>

      
      <div id="btn-background">
        <button onclick="cleanHistory()" id="delete-history-btn">
          <span class="material-symbols-outlined"> delete </span>
        </button>
      </div>

    </aside>
  </body>
  <script src="app.js"></script>
</html>
